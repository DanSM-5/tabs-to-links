<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tabs2Links</title>
</head>
<body>
  <div id="main">

    <!-- Tabs -->
    <div class="tab-container">
      <button class="tab copy-page"><span><b>Copy Links</b></span></button>
      <button class="tab open-page"><span><b>Open Links</b></span></button>
    </div>

    <!-- Copy links page -->
    <div class="page copy-page">
      <div id="search-wrapper">
        <button id="search-btn" class="button-wrapper search-button">
          <img src="../img/search-logo.svg" alt="search-logo" class="tab-icon">
        </button>
        <div class="search-box-wrapper">
          <input
            type="text"
            name="search-box"
            id="search-box"
            class="search-box"
            placeholder="Search using regex"
          >
        </div>
        <button id="use-regexp-btn" class="btn btn-checked">
          <span>Regex</span>
          <input type="checkbox" name="all-windows" id="use-regexp" class="ignore-button" tabindex="-1">
        </button>
      </div>
      <div class="txt-box-container">
        <div name="txt-box" id="txt-box" class="txt-box"></div>
      </div>
      <div id="btn-area" class="btn-area">
        <button id="all-windows-btn" class="btn btn-checked">
          <span>All</span>
          <input type="checkbox" name="all-windows" id="all-windows" class="ignore-button" tabindex="-1">
        </button>
        <button id="reset-btn" class="btn btn-main">
          <span>Reset</span>
        </button>
        <button id="download-btn" class="btn btn-download">
          <span>Download</span>
        </button>
        <button id="copy-btn" class="btn btn-copy">
          <span>Copy</span>
        </button>
      </div>
    </div>

    <!-- Open links page -->
    <div class="page open-page">
      <textarea name="links-to-open" id="links-to-open"></textarea>
      <div id="open-btn-area" class="btn-area">
        <button id="open-btn" class="btn open-links" >Open</button>

        <input id="delay-input" class="" type="number" step="any" popovertarget="delay-tooltip" data-trigger="hover">
        <div popover anchor="delay-input" id="delay-tooltip" class="tooltip">Delay in seconds to open each link</div>

        <!-- Hide real input and use mock button instead -->
        <input id="file-input" class="hide" type="file" multiple>
        <button id="file-btn" class="btn open-links" popovertarget="open-file-tooltip" data-trigger="hover">Select files</button>
        <!-- <div popover anchor="file-btn" id="open-file-tooltip" class="tooltip">Does not work on Firefox</div> -->
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
