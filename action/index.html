<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tabs2Links</title>
</head>
<body>
  <div id="main">
    <div id="search-wrapper">
      <div id="search-btn" class="button-wrapper">
        <img src="../img/search-logo.svg" alt="search-logo" class="tab-icon">
      </div>
      <div class="search-box-wrapper">
        <input
          type="text"
          name="search-box"
          id="search-box"
          class="search-box"
          placeholder="Search using regex"
        >
      </div>
    </div>
    <div class="txt-box-container">
      <div name="txt-box" id="txt-box" class="txt-box" contenteditable="true"></div>
    </div>
    <div id="btn-area">
      <button id="all-windows-btn" class="btn btn-checked">
        <span>All</span>
        <input type="checkbox" name="all-windows" id="all-windows" class="ignore-button">
      </button>
      <button id="reset-btn" class="btn btn-main">
        <span>Reset</span>
      </button>
      <button id="clean-btn" class="btn btn-clean">
        <span>Clear</span>
      </button>
      <button id="copy-btn" class="btn btn-copy">
        <span>Copy</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
